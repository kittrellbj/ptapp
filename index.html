<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PWA Fitness Calculator</h1>
  </header>

  <main>
    <section id="userInput">
      <label>Age: <input id="ageInput" type="number" min="17" max="100"></label>
      <label>Sex:
        <select id="sexInput">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label>
    </section>

    <table>
      <thead>
        <tr>
          <th>Event</th>
          <th>Input</th>
          <th>Score</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Agility Run</td>
          <td><input id="agilityInput" type="number" step="0.01" /></td>
          <td id="agilityScore">--</td>
          <td id="agilityResult">--</td>
        </tr>
        <tr>
          <td>Pushups</td>
          <td><input id="pushupsInput" type="number" /></td>
          <td id="pushupsScore">--</td>
          <td id="pushupsResult">--</td>
        </tr>
        <tr>
          <td>1.5 Mile Run</td>
          <td><input id="runInput" type="number" step="0.01" /></td>
          <td id="runScore">--</td>
          <td id="runResult">--</td>
        </tr>
      </tbody>
    </table>

    <button id="calculateBtn">Calculate</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
